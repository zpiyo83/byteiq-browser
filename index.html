<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Byteiq Browser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: #f5f5f5;
        }

        .toolbar {
            background: #ffffff;
            padding: 8px 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            border-bottom: 1px solid #e0e0e0;
        }

        .toolbar button {
            background: none;
            border: none;
            padding: 8px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
            color: #666;
        }

        .toolbar button:hover {
            background: #f0f0f0;
        }

        .url-bar {
            flex: 1;
            display: flex;
            align-items: center;
            background: #f0f0f0;
            border-radius: 20px;
            padding: 6px 16px;
        }

        .url-bar input {
            flex: 1;
            border: none;
            background: transparent;
            font-size: 14px;
            outline: none;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .logo {
            font-size: 48px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .logo span {
            color: #4285f4;
        }

        .search-box {
            width: 100%;
            max-width: 600px;
            margin-bottom: 30px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 20px;
            border: 1px solid #ddd;
            border-radius: 24px;
            font-size: 16px;
            outline: none;
        }

        .search-box input:focus {
            border-color: #4285f4;
            box-shadow: 0 2px 8px rgba(66, 133, 244, 0.2);
        }

        .info {
            text-align: center;
            color: #666;
            line-height: 1.6;
        }

        .info h2 {
            margin-bottom: 10px;
            color: #333;
        }

        .info p {
            margin-bottom: 8px;
        }

        .status-bar {
            background: #f0f0f0;
            padding: 4px 12px;
            font-size: 12px;
            color: #666;
            border-top: 1px solid #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <button id="back-btn">←</button>
        <button id="forward-btn">→</button>
        <button id="refresh-btn">↻</button>
        <div class="url-bar">
            <input type="text" id="url-input" placeholder="输入网址或搜索...">
        </div>
        <button id="go-btn">→</button>
    </div>

    <div class="content">
        <div class="logo">Byteiq <span>Browser</span></div>
        <div class="search-box">
            <input type="text" id="search-input" placeholder="搜索或输入网址...">
        </div>
        <div class="info">
            <h2>社区驱动的AI浏览器</h2>
            <p>基于 Chromium 内核 | Electron 构建</p>
            <p>版本 0.1.0 | 开源社区驱动</p>
        </div>
    </div>

    <div class="status-bar">
        就绪 | Byteiq Browser v0.1.0
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        const urlInput = document.getElementById('url-input');
        const searchInput = document.getElementById('search-input');
        const goBtn = document.getElementById('go-btn');
        const backBtn = document.getElementById('back-btn');
        const forwardBtn = document.getElementById('forward-btn');
        const refreshBtn = document.getElementById('refresh-btn');

        goBtn.addEventListener('click', () => {
            const url = urlInput.value;
            if (url) {
                navigateTo(url);
            }
        });

        urlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const url = urlInput.value;
                if (url) {
                    navigateTo(url);
                }
            }
        });

        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const query = searchInput.value;
                if (query) {
                    if (query.startsWith('http://') || query.startsWith('https://')) {
                        navigateTo(query);
                    } else {
                        navigateTo('https://www.google.com/search?q=' + encodeURIComponent(query));
                    }
                }
            }
        });

        function navigateTo(url) {
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://' + url;
            }
            // TODO: 实现页面导航
            console.log('Navigating to:', url);
        }

        refreshBtn.addEventListener('click', () => {
            location.reload();
        });
    </script>
</body>
</html>
